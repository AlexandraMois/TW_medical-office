<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="web/css/bootstrap.css" type="text/css" rel="stylesheet" media="all"><!-- Bootstrap.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="web/js/bootstrap.js"></script>
    <script src="https://unpkg.com/ag-grid@17.1.1/dist/ag-grid.min.js"></script>
    <link href="web/css/admin.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body style="width: 100%; height: 100%; margin: 0px;">
    <div class="container-fluid">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="doctori-tab" data-toggle="tab" href="#doctori" role="tab" aria-controls="doctori" aria-selected="true">Doctori</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pacienti-tab" data-toggle="tab" href="#pacienti" role="tab" aria-controls="pacienti" aria-selected="false">Pacienti</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="doctori" role="tabpanel" aria-labelledby="doctori-tab">
                <input type="text" id="filtreaza-doctori" class="header_actions" placeholder="Filtreaza doctori" oninput="onFiltrareDoctori()"/>
                <div id="ag-grid-doctori" style="position:relative; height: 500px;width:800px;" class="ag-theme-bootstrap"></div>
            </div>
            <div class="tab-pane fade" id="pacienti" role="tabpanel" aria-labelledby="pacienti-tab">
                <input type="text" id="filtreaza-pacienti" class="header_actions" placeholder="Filtreaza pacienti" oninput="onFiltrarePacienti()"/>
                <div id="ag-grid-pacienti" style="position:relative; width: 800px; height: 500px;" class="ag-theme-bootstrap"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="web/js/admin.js"></script>
</body>
</html>
